<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - DentalCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation (Same as index.html) -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <span class="text-blue-600 text-2xl font-bold">DentalCare</span>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-4">
              <a
                href="index.html"
                class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                >Home</a
              >
              <a
                href="index.html#services"
                class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                >Services</a
              >
              <a
                href="index.html#about"
                class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                >About</a
              >
              <a
                href="index.html#contact"
                class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                >Contact</a
              >
              <a
                href="appointment.html"
                class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md font-medium"
                >Book Appointment</a
              >
              <a
                href="signin.html"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                >Sign In</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Appointment Form Section -->
    <div class="min-h-screen py-12">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
          <div class="px-6 py-8">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">
              Book Your Appointment
            </h2>

            <form class="space-y-6" method="post" action="{% url 'appointment'%}">
             {% csrf_token %}
             {{form.as_p}}

             <!-- Submit Button -->
             <div class="pt-4">
              <button
                type="submit"
                class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
              >
                Book Appointment
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (Same as index.html) -->
    <footer class="bg-gray-800 text-white">
      <!-- Footer content same as index.html -->
    </footer>
  </body>
</html>
