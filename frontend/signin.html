<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DentalCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation (Same as index.html) -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
              <span class="text-blue-600 text-2xl font-bold">DentalCare</span>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-center space-x-4">
                <a
                  href="index.html"
                  class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                  >Home</a
                >
                <a
                  href="index.html#services"
                  class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                  >Services</a
                >
                <a
                  href="index.html#about"
                  class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                  >About</a
                >
                <a
                  href="index.html#contact"
                  class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
                  >Contact</a
                >
                <a
                  href="appointment.html"
                  class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md font-medium"
                  >Book Appointment</a
                >
                <a
                  href="signin.html"
                  class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        create a new account
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <!-- Footer content -->
    </footer>
</body>
</html>
